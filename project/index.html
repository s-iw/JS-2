<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form @submit.prevent action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button @click="filterGoods" class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="isVisibleCart=!isVisibleCart" class="btn-cart" type="button">Корзина</button>
            <div class="cart-block" :class="{invisible:!isVisibleCart}">
                <div v-if="!cart.length">Корзина пуста</div>
                <div v-else class="cart-item" v-for="item of cart" :key="item.id_product" :data-id="item.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" alt="Some img">
                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Количество: {{item.quantity}}</p>
                            <p class="product-single-price">{{item.price}} ₽ за единицу</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{item.quantity * item.price}} ₽</p>
                        <button class="add-btn" @click="addProduct(item)" :data-id="item.id_product">+</button><br>
                        <button class="del-btn" @click="removeProduct(item)" :data-id="item.id_product"><b>-</b></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div v-if="!filtered.length" class="empty">Нет данных</div>
        <div v-else class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product" :data-id="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} ₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
