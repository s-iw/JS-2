  function checkInfo() {
    let a = checkName();

  }

  function checkName() {
    const name = document.querySelector('#name');
    const regExpName = /^[А-ЯA-Z][а-яa-z]*$/; //предполагается, что имя может состоять из одной обязательно заглавной буквы.
    if (regExpName.test(name.value)) {
      name.classList.remove('wrong');
      return true;
    } else {
      name.classList.add('wrong');
      return false;
    }
  }

  function checkTel() {
    const tel = document.querySelector('#tel');
    const regExpTel = /^\+\d\(\d{3}\)\d{3}-\d{4}$/; //+7(000)000-0000
    if (regExpTel.test(tel.value)) {
      tel.classList.remove('wrong');
      return true;
    } else {
      tel.classList.add('wrong');
      return false;
    }
  }

  function checkEmail() {
    const email = document.querySelector('#email');
    const regExpEmail = /^[a-z]+[.-]?[a-z]+@[a-z]+\.[a-z]{2,3}$/i; //min имя - 2 буквы, '.' или '-' строго внутри имени
    if (regExpEmail.test(email.value)) {
      email.classList.remove('wrong');
      return true;
    } else {
      email.classList.add('wrong');
      return false;
    }
  }
